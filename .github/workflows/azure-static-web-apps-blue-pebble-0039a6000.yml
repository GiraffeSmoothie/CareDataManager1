name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm install

      - name: Install Client Dependencies
        working-directory: ./client
        run: |
          npm ci
          npm install -D vite@5.4.14
          npm install -D @vitejs/plugin-react
          npm install -D typescript
          npm install zod
          npm install @hookform/resolvers
          npm install lucide-react@0.303.0
          npm install date-fns@3.3.1
          npm install @radix-ui/react-accordion@1.1.2
          npm install @radix-ui/react-alert-dialog@1.1.2
          npm install @radix-ui/react-avatar@1.1.1
          npm install @radix-ui/react-checkbox@1.1.2
          npm install @radix-ui/react-collapsible@1.1.1
          npm install @radix-ui/react-context-menu@2.2.2
          npm install @radix-ui/react-dialog@1.1.2
          npm install @radix-ui/react-dropdown-menu@2.1.2
          npm install @radix-ui/react-hover-card@1.1.2
          npm install @radix-ui/react-label@2.1.0
          npm install @radix-ui/react-menubar@1.1.2
          npm install @radix-ui/react-navigation-menu@1.2.1
          npm install @radix-ui/react-popover@1.1.2
          npm install @radix-ui/react-progress@1.1.0
          npm install @radix-ui/react-radio-group@1.2.1
          npm install @radix-ui/react-scroll-area@1.2.0
          npm install @radix-ui/react-select@2.1.2
          npm install @radix-ui/react-separator@1.1.0
          npm install @radix-ui/react-slider@1.2.1
          npm install @radix-ui/react-slot@1.1.0
          npm install @radix-ui/react-switch@1.1.1
          npm install @radix-ui/react-tabs@1.1.1
          npm install @radix-ui/react-toast@1.2.2
          npm install @radix-ui/react-toggle@1.1.0
          npm install @radix-ui/react-toggle-group@1.1.0
          npm install @radix-ui/react-tooltip@1.1.3
          npm install class-variance-authority@0.7.0
          npm install cmdk@1.0.0
          npm install input-otp@1.0.1
          npm install react-day-picker@8.10.0
          npm install react-resizable-panels@2.0.12
          npm install vaul@0.9.0

      - name: Build Client
        working-directory: ./client
        run: npm run build

      - name: Install Server Dependencies
        working-directory: ./server
        run: npm install

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: 18
          NODE_ENV: production
          IS_STATIC_EXPORT: true
          VITE_API_URL: "/api"
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_PEBBLE_0039A6000 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "client"
          api_location: "server"
          output_location: "dist/public"
          skip_app_build: true
          skip_api_build: false

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_PEBBLE_0039A6000 }}
          action: "close"
