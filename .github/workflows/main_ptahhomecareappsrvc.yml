# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Ptahhomecareappsrvc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Clean up existing files
        shell: bash
        run: |
          CREDENTIALS=`echo "${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AFFED23A0AFD4B33BCB18D03F653A21E }}" | base64`
          SITE_URL="https://ptahhomecareappsrvc-c0gffscygnamc3ez.scm.australiasoutheast-01.azurewebsites.net/api/command"
          echo "Cleaning up wwwroot directory..."
          curl -X POST -H "Authorization: Basic $CREDENTIALS" \
               -H "Content-Type: application/json" \
               -d '{"command": "rm -rf /home/site/wwwroot/*"}' \
               "$SITE_URL"

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Ptahhomecareappsrvc'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AFFED23A0AFD4B33BCB18D03F653A21E }}