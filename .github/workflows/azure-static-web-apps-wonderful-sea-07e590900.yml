name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Root Dependencies
        run: npm install
      
      - name: Install Client Dependencies
        working-directory: ./client
        run: npm install
      
      - name: Install Server Dependencies
        working-directory: ./server
        run: npm install
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_ENV: production
          IS_STATIC_EXPORT: true
        with:
          azure_static_web_apps_api_token: ${{ f61143862189bd4ed36f77a6ba20e2ef6adfd423a34800e27279c813758ec9b006-f0d1652f-0bae-41d7-8265-0b106d91863c000300307e590900 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # Root of the monorepo
          api_location: "server" # API source code path
          output_location: "dist" # Built app content directory
          app_build_command: "npm run build"
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ f61143862189bd4ed36f77a6ba20e2ef6adfd423a34800e27279c813758ec9b006-f0d1652f-0bae-41d7-8265-0b106d91863c000300307e590900 }}
          action: "close"
